<!DOCTYPE html>
<html>
<head>
	<title>Javascript on steroids</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	

	<h2 align="center">Challenge 1: Your Age In Days</h2>
	<div class="container-1">
		<div class="flex-box-container-1">
			<div>
				<button class="btn btn-primary" Onclick="AgeInDays()">Click ME</button>
			</div>
			<div>
				<button class="btn btn-danger" onclick="reset()">Reset</button>
			</div>
		</div>

		<div class="flex-box-container-1">
			<div id="flex-box-result">
				
			</div>
		</div>
</div>

<div class="container-2">
	<h2>Challenge 2: Cat Genrator</h2>
	<button class="btn btn-success" id="cat-genrator" onclick="catGen()">Cat Genrater</button>
	<div class="flex-box-container-2" id="flex-cat-gen">

	</div>
</div>

<div class="container-3">
	<h2>Challange 3: Rock,Paper,Scissors</h2>
	<div class="flex-box-rps" id="flex-box-rps-div">
		<img src="images/Rock.jpg" id="rock" height="150px" width="150px" onclick="rpsGame(this)">
		<img src="images/Paper.jpg" id="paper" height="150px" width="150px" onclick="rpsGame(this)">
		<img src="images/Scissors.jpg" id="scissors" height="150px" width="150px" onclick="rpsGame(this)">
	</div>
</div>

<div class="container-4">
	<h2 id="Chnage-my-color">Challange 4: Chnage the color of All BUTTONS!</h2>
	<div class="flex-box-pick-color">
		<form action="">
			<select name="backdrop" id="background" onchange="buttonColorChange(this)">
				<option value="random">Random</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="reset">Reset</option>
			</select>
		</form>
		<button class="btn btn-primary">Instagram</button>
		<button class="btn btn-danger">Facebook</button>
		<button class="btn btn-warning">Yahoo</button>
		<button class="btn btn-success">GooGle</button>
	</div>
</div>

<div class="container-5">
	<h2>Challange 5: BlackJack</h2>
	<h3><span id="blackjack-result">Let's Play</span></h3>
	<div class="flex-blackjack-row-1">
		<div id="your-box">
			<h2>You: <span id="your-blackjack-result">0</span></h2>
		</div>

		<div id="dealer-box">
			<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
		</div>
	</div>	

	<div class="flex-blackjack-row-2">
		<div>
			<button class="btn-lg btn-success mr-2" id="blackjack-hit-button">Hit</button>
			<button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
			<button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
		</div>
	</div>

	<div class="flex-blackjack-row-3">
		<table class="table table-primary table-hover">
			<tr>
				<th>Wins</th>
				<th>Losses</th>
				<th>Draws</th>
			</tr>

			<tr>
				<td><span id="wins">0</span></td>
				<td><span id="losses">0</span></td>
				<td><span id="draws">0</span></td>
			</tr>
		</table>
	</div>
</div>
	


<script src="js/script.js"></script>
</body>
</html>
